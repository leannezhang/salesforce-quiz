<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>Dev 401 Sample Quiz</title>
</head>
<body>
	<div class="app">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header"></div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse">
					<p class="navbar-text" id="questionLabel"></p>
					<span class="navbar-text navbar-right"><span
						class="scoreText">Score: </span><span class="score"></span></span>
				</div>
				<!-- /.navbar-collapse -->
			</div>
		</nav>

        <div class="event received">
            <div class="question-parent">
                <div class="question"></div>
                <div class="list-group choices"></div>
            </div>
            <div class="result">
                <h1>You've completed the quiz!</h1>
                <p>Your score is:</p>
                <h2 class="score">100%</h2>
                <p>The passing score on the real test is 68%.</p>
                <p>REMEMBER: Take it again for another set of questions. Keep
                    practicing!</p>
                <button type="button" class="retry btn">
                    <span class="glyphicon glyphicon-repeat"></span> Retry
                </button>
            </div>
        </div>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/questions.js"></script>

</body>
</html>
